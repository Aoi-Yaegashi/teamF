<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>商品一覧（管理者）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
    background: #f5f6fa;
    margin: 0;
    font-family: 'Segoe UI', 'Meiryo', sans-serif;
    min-height: 100vh;
    }
    .admin-select-area {
    position: fixed;
    top: 24px;
    left: 24px;
    z-index: 100;
    background: rgba(255, 255, 255, 0.95);
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
    }
    .admin-select-label {
    font-size: 1rem;
    margin-right: 8px;
    color: #2c3e50;
    font-weight: bold;
    }
    .admin-select {
    font-size: 1rem;
    padding: 6px 12px;
    border-radius: 4px;
    border: 1px solid #b2bec3;
    }
    .container {
    max-width: 900px;
    margin: 0 auto;
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    }
    .search-bar-area {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 32px;
    }
    .search-bar {
    width: 60%;
    min-width: 220px;
    max-width: 500px;
    padding: 12px 18px;
    font-size: 1.1rem;
    border: 1px solid #b2bec3;
    border-radius: 24px 0 0 24px;
    outline: none;
    }
    .search-btn {
    padding: 12px 24px;
    font-size: 1.1rem;
    border: none;
    border-radius: 0 24px 24px 0;
    background: #3498db;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
    }
    .search-btn:hover {
    background: #217dbb;
    }
    .products-list {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 28px;
    align-items: center;
    }
    .product-card {
    display: flex;
    align-items: center;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(44, 62, 80, 0.08);
    width: 95%;
    max-width: 800px;
    padding: 24px;
    gap: 24px;
    min-height: 140px;
    }
    .product-photo-wrapper {
    position: relative;
    width: 110px;
    height: 110px;
    flex-shrink: 0;
    cursor: pointer;
    border-radius: 12px;
    overflow: hidden;
    background: #dfe6e9;
    border: 2px solid transparent;
    transition: border-color 0.2s;
    }
    .product-photo-wrapper:hover {
    border-color: #3498db;
    }
    .product-photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    }
    /* ファイル選択inputは非表示 */
    .product-photo-input {
    display: none;
    }
    .product-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
    }
    .product-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #2c3e50;
    }
    .product-price {
    color: #27ae60;
    font-size: 1.1rem;
    font-weight: bold;
    }
    .product-desc {
    color: #636e72;
    font-size: 1rem;
    }
    .product-stock {
    font-size: 0.98rem;
    color: #636e72;
    }
    .edit-btn {
    padding: 14px 28px;
    background: #e67e22;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    margin-left: 24px;
    white-space: nowrap;
    }
    .edit-btn:hover {
    background: #ca7c1b;
    transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 700px) {
    .container {
        max-width: 98vw;
        padding-top: 100px;
    }
    .product-card {
        flex-direction: column;
        align-items: flex-start;
        min-height: unset;
        padding: 18px;
        gap: 16px;
    }
    .edit-btn {
        margin-left: 0;
        width: 100%;
    }
    .search-bar-area {
        flex-direction: column;
        align-items: center;
    }
    .search-bar,
    .search-btn {
        width: 100%;
        border-radius: 24px;
    }
    .search-bar {
        margin-bottom: 8px;
        border-radius: 24px;
    }
    }
</style>
</head>
<body>
<!-- 左上：管理者選択プルダウン -->
<div class="admin-select-area">
    <label for="admin-select" class="admin-select-label">管理者選択：</label>
    <select id="admin-select" name="admin" class="admin-select">
    <option value="admin1">管理者A</option>
    <option value="admin2">管理者B</option>
    <option value="admin3">管理者C</option>
    </select>
</div>

<div class="container">
    <!-- 中央上：商品検索バー -->
    <div class="search-bar-area">
    <input type="text" class="search-bar" placeholder="商品名・キーワードで検索" />
    <button class="search-btn">検索</button>
    </div>

    <!-- 商品一覧 -->
    <div class="products-list">
    <!-- 商品カード1 -->
    <div class="product-card">
        <label class="product-photo-wrapper" tabindex="0" aria-label="商品写真を変更">
        <img src="https://placehold.jp/110x110.png" alt="サンプル商品Aの写真" class="product-photo" />
        <input type="file" accept="image/*" class="product-photo-input" />
        </label>
        <div class="product-info">
        <div class="product-title">サンプル商品A</div>
        <div class="product-price">¥2,980</div>
        <div class="product-desc">高品質なサンプル商品Aです。様々な用途にご利用いただけます。</div>
        <div class="product-stock">在庫数: 12</div>
        </div>
        <button class="edit-btn">編集</button>
    </div>

    <!-- 商品カード2 -->
    <div class="product-card">
        <label class="product-photo-wrapper" tabindex="0" aria-label="商品写真を変更">
        <img src="https://placehold.jp/110x110.png" alt="サンプル商品Bの写真" class="product-photo" />
        <input type="file" accept="image/*" class="product-photo-input" />
        </label>
        <div class="product-info">
        <div class="product-title">サンプル商品B</div>
        <div class="product-price">¥1,500</div>
        <div class="product-desc">お手頃価格のサンプル商品B。人気商品です。</div>
        <div class="product-stock">在庫数: 5</div>
        </div>
        <button class="edit-btn">編集</button>
    </div>

    <!-- 商品カード3 -->
    <div class="product-card">
        <label class="product-photo-wrapper" tabindex="0" aria-label="商品写真を変更">
        <img src="https://placehold.jp/110x110.png" alt="サンプル商品Cの写真" class="product-photo" />
        <input type="file" accept="image/*" class="product-photo-input" />
        </label>
        <div class="product-info">
        <div class="product-title">サンプル商品C</div>
        <div class="product-price">¥4,200</div>
        <div class="product-desc">限定モデルのサンプル商品C。数量限定です。</div>
        <div class="product-stock">在庫数: 2</div>
        </div>
        <button class="edit-btn">編集</button>
    </div>

    <!-- 商品カード4 -->
    <div class="product-card">
        <label class="product-photo-wrapper" tabindex="0" aria-label="商品写真を変更">
        <img src="https://placehold.jp/110x110.png" alt="サンプル商品Dの写真" class="product-photo" />
        <input type="file" accept="image/*" class="product-photo-input" />
        </label>
        <div class="product-info">
        <div class="product-title">サンプル商品D</div>
        <div class="product-price">¥3,800</div>
        <div class="product-desc">新発売のサンプル商品D。おすすめです。</div>
        <div class="product-stock">在庫数: 20</div>
        </div>
        <button class="edit-btn">編集</button>
    </div>
    </div>
</div>

<script>
    // 画像ファイル選択時にプレビュー画像を差し替える処理
    document.querySelectorAll('.product-photo-input').forEach((input) => {
    input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (!file.type.startsWith('image/')) {
        alert('画像ファイルを選択してください');
        return;
        }
        const img = e.target.closest('.product-photo-wrapper').querySelector('img');
        img.src = URL.createObjectURL(file);
    });
    });
</script>
</body>
</html>
