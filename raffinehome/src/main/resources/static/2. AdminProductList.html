<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>商品一覧（管理者）</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

    <div>
        
    </div>

<body>
    <!-- 商品一覧（管理者用） -->
     <div class="container">
        <header class="mb-4 border-bottom">
                <div class="container d-flex justify-content-between align-items-center py-3">
                    <a href="index.html"  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-2">Raffiné Home.</span>
                    </a>

                    <div class="text-end">
                        <button id="create-product-btn" class="btn btn-outline-dark position-relative">
                            <i class="bi bi-cart"></i> 新規追加
                            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
                                0
                            </span>
                        </button>
                    </div>
                </div>
        </header>

        <div id="main-content">
            <!-- ここにコンテンツが動的に表示される -->
            <div id="products-container" class="row row-cols-1 row-cols-md-3 g-4 mb-5">
                <!-- 商品リストがここに表示される -->
            </div>
        </div>
     </div>

     <!-- 商品詳細モーダル -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- 商品詳細情報 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>

</body>

</html>
