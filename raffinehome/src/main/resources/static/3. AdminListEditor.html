<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>商品登録・編集（管理者）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
    background: #f5f6fa;
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', 'Meiryo', sans-serif;
    }
    .admin-select-area {
    position: fixed;
    top: 24px;
    left: 24px;
    z-index: 100;
    background: rgba(255,255,255,0.95);
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    }
    .admin-select-label {
    font-size: 1rem;
    margin-right: 8px;
    color: #2c3e50;
    font-weight: bold;
    }
    .admin-select {
    font-size: 1rem;
    padding: 6px 12px;
    border-radius: 4px;
    border: 1px solid #b2bec3;
    }
    .container {
    max-width: 1100px;
    margin: 0 auto;
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    }
    .search-bar-area {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 32px;
    }
    .search-bar {
    width: 60%;
    min-width: 220px;
    max-width: 500px;
    padding: 12px 18px;
    font-size: 1.1rem;
    border: 1px solid #b2bec3;
    border-radius: 24px 0 0 24px;
    outline: none;
    }
    .search-btn {
    padding: 12px 24px;
    font-size: 1.1rem;
    border: none;
    border-radius: 0 24px 24px 0;
    background: #3498db;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
    }
    .search-btn:hover {
    background: #217dbb;
    }
    .main-area {
    display: flex;
    width: 100%;
    max-width: 1000px;
    min-height: 420px;
    margin-top: 16px;
    gap: 32px;
    justify-content: center;
    align-items: flex-start;
    }
    .form-area {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(44,62,80,0.08);
    padding: 36px 32px;
    flex: 1 1 400px;
    min-width: 320px;
    max-width: 520px;
    display: flex;
    flex-direction: column;
    gap: 22px;
    }
    .form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
    }
    .form-label {
    font-weight: bold;
    color: #2c3e50;
    font-size: 1rem;
    }
    .form-input, .form-textarea {
    font-size: 1.1rem;
    padding: 10px 12px;
    border: 1px solid #b2bec3;
    border-radius: 6px;
    background: #f8fafd;
    resize: none;
    }
    .form-textarea {
    min-height: 60px;
    max-height: 160px;
    }
    .form-file {
    margin-top: 8px;
    }
    .form-file-label {
    font-size: 0.98rem;
    color: #636e72;
    margin-bottom: 4px;
    }
    .side-area {
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: flex-end;
    margin-top: 12px;
    min-width: 180px;
    }
    .side-btn, .csv-btn {
    padding: 14px 30px;
    font-size: 1.05rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    color: #fff;
    margin-bottom: 8px;
    white-space: nowrap;
    }
    .side-btn {
    background: #3498db;
    }
    .side-btn:hover {
    background: #217dbb;
    transform: translateY(-2px) scale(1.03);
    }
    .csv-btn {
    background: #27ae60;
    }
    .csv-btn:hover {
    background: #219150;
    transform: translateY(-2px) scale(1.03);
    }
    /* 右下の決定ボタン */
    .decide-btn {
    position: fixed;
    right: 40px;
    bottom: 36px;
    padding: 20px 48px;
    font-size: 1.2rem;
    font-weight: bold;
    background: #e67e22;
    color: #fff;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(44,62,80,0.10);
    transition: background 0.2s, transform 0.1s;
    z-index: 200;
    }
    .decide-btn:hover {
    background: #ca7c1b;
    transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 900px) {
    .main-area {
        flex-direction: column;
        align-items: stretch;
        gap: 18px;
    }
    .side-area {
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        gap: 18px;
        margin-top: 0;
    }
    }
    @media (max-width: 600px) {
    .container {
        max-width: 98vw;
        padding-top: 100px;
    }
    .main-area {
        flex-direction: column;
        gap: 14px;
    }
    .form-area {
        padding: 20px 8px;
        min-width: unset;
        max-width: 100vw;
    }
    .side-area {
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        gap: 12px;
        min-width: unset;
    }
    .decide-btn {
        right: 12px;
        bottom: 12px;
        padding: 14px 24px;
        font-size: 1rem;
        border-radius: 10px;
    }
    }
</style>
</head>
<body>
<!-- 左上：管理者選択プルダウン -->
<div class="admin-select-area">
    <label for="admin-select" class="admin-select-label">管理者選択：</label>
    <select id="admin-select" name="admin" class="admin-select">
    <option value="admin1">管理者A</option>
    <option value="admin2">管理者B</option>
    <option value="admin3">管理者C</option>
    </select>
</div>

<div class="container">
    <!-- 中央上：商品検索バー -->
    <div class="search-bar-area">
    <input type="text" class="search-bar" placeholder="商品名・キーワードで検索" />
    <button class="search-btn">検索</button>
    </div>

    <div class="main-area">
    <!-- 商品情報編集フォーム -->
    <form class="form-area">
        <div class="form-group">
        <label for="product-id" class="form-label">商品ID</label>
        <input type="text" id="product-id" class="form-input" placeholder="例: 12345" />
        </div>
        <div class="form-group">
        <label for="product-name" class="form-label">商品名</label>
        <input type="text" id="product-name" class="form-input" placeholder="商品名を入力" />
        </div>
        <div class="form-group">
        <label for="product-desc" class="form-label">商品説明</label>
        <textarea id="product-desc" class="form-textarea" placeholder="商品の説明を入力"></textarea>
        </div>
        <div class="form-group">
        <label for="product-price" class="form-label">販売価格</label>
        <input type="number" id="product-price" class="form-input" placeholder="例: 2980" min="0" />
        </div>
        <div class="form-group">
        <span class="form-file-label">商品の画像ファイル</span>
        <input type="file" id="product-image" class="form-file" accept="image/*" />
        </div>
    </form>

    <!-- 画面右側のボタン -->
    <div class="side-area">
        <button class="side-btn" onclick="location.href='stock.html'">在庫管理へ</button>
        <button class="csv-btn">CSV出力</button>
    </div>
    </div>
</div>

<!-- 右下の決定ボタン -->
<button class="decide-btn">入力した内容で決定</button>
</body>
</html>
